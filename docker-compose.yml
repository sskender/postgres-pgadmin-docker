version: '3.3'


services:

  postgres:
    container_name: postgres
    build:
      context: ./postgres
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    networks:
      - intranet
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
      - bkpdb:/opt/backups
    env_file:
      - postgres.env

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - 8080:80
    networks:
      - intranet
    restart: always
    volumes:
      - pg:/var/lib/pgadmin
    env_file:
      - pgadmin.env
    depends_on:
      - postgres
    links:
      - postgres


volumes:
  db:
  bkpdb:
  pg:


networks:
  intranet:
    driver: bridge
